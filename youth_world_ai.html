<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOUTH WORLD AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, navy, black, orange);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login, #main {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px orange;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: orange;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #options button {
      background: navy;
      color: white;
    }
    #chat {
      margin-top: 20px;
    }
    #chat-box {
      width: 100%;
      height: 200px;
      background: #111;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="login">
    <h2>Enter 6-Digit Code</h2>
    <input type="password" id="codeInput" placeholder="Enter code">
    <button onclick="checkCode()">Enter</button>
    <p id="error"></p>
  </div>

  <!-- Main Page -->
  <div id="main" style="display:none;">
    <h1>YOUTH WORLD AI</h1>
    <input type="text" id="searchBar" placeholder="Ask AI anything...">
    <button onclick="askAI()">Search</button>
    <div id="options">
      <button onclick="attachMedia()">Attach Media</button>
      <button onclick="nanoBanana()">Nano Banana</button>
      <button onclick="voiceAssistant()">Voice Assistant</button>
      <button onclick="talkAI()">Talk</button>
    </div>
    <div id="chat">
      <div id="chat-box"></div>
    </div>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById("codeInput").value;
      if (code === "727374") {
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
      } else {
        document.getElementById("error").innerText = "Incorrect Code. Please Exit.";
      }
    }

    function askAI() {
      let input = document.getElementById("searchBar").value;
      let box = document.getElementById("chat-box");
      let reply = "ðŸ¤– (AI thinking like human) â€” You asked: " + input + ". [Here AI reply will appear]";
      box.innerHTML += "<p><b>You:</b> " + input + "</p>";
      box.innerHTML += "<p><b>AI:</b> " + reply + "</p>";
      box.scrollTop = box.scrollHeight;
    }

    function attachMedia() {
      alert("Attach Media feature coming soon.");
    }

    function nanoBanana() {
      alert("Nano Banana (AI Image Generator) feature coming soon.");
    }

    function voiceAssistant() {
      alert("Voice Assistant feature coming soon.");
    }

    function talkAI() {
      alert("Talking AI (multi-language) feature coming soon.");
    }
  </script>
</body>
</html>
